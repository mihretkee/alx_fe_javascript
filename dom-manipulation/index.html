<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <label for="categorySelect">Choose a category to show random quote:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay">Click "Show New Quote" to begin</div>
  <button id="newQuote">Show New Quote</button>

  <hr />

  <!-- Export/Import controls -->
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <hr />

  <!-- Sync controls -->
  <button id="syncBtn">Sync Data with Server</button>
  <div id="syncNotification" style="margin-top:10px;color:green;"></div>

  <script src="script.js"></script>
</body>
</html>
